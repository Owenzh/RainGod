<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/xadmin.css">

    <!-- <script src="//cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script> -->
    <!-- <script type="text/javascript" src="//layui.hcwl520.com.cn/layui-v2.4.5/layui.js?v=201811010202" charset="utf-8"></script> -->
    <!-- <script type="text/javascript" src="../../static/lib/layui/layui.all.js" charset="utf-8"></script> -->
    <script type="text/javascript" src="{{url_for('static',filename='js/lib/jquery-1.9.0.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/lib/layui/layui.js')}}"></script>
    <script type="text/javascript" src="../../static/js/xadmin.js"></script>

</head>

<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">龙王塘社区居民管理系统</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form">
            {{form.account}}
            <hr class="hr15"> {{form.pwd}}
            <hr class="hr15">
            <div class="layui-btn-container">
                {{form.csrf_token}} {{form.submit}}
            </div>
            {% for message in get_flashed_messages() %}
            <script>
                layui.use('layer', function() {
                    var layer = layui.layer;
                    layer.msg('{{ message }}');
                });
            </script>
            {% endfor %}
            <hr class="hr15">
            <p><a href="{{url_for('admin.register')}}" class="fl">立即注册</a><a href="{{url_for('admin.wjmm')}}" class="fr" style="float: right">忘记密码？</a></p>
            <hr class="hr20">
        </form>
    </div>
    <script>
        $(function() {
            layui.use('layer', function() {
                var $ = layui.jquery,
                    layer = layui.layer;
                $(document).on('click', '#fl', function() {
                    layer.open({
                        type: 2,
                        content: "{{url_for('admin.register')}}",
                        area: ['500px', '650px'],
                        resize: false,
                    });
                });
            });

        })
    </script>
</body>

</html>
